<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Permanent+Marker&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main-style.css">

  <title>Rock Paper Scissors</title>
</head>
<body>
  <section class="game-window">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="game">
            <div class="row">

              <div class="intro">
                <div class="col-md-12">
                  <h1>Rock Paper and Sicssors</h1>
                  <button class="btn btn-outline-success" id="play-btn">Lets play</button>
                </div>
              </div>
            </div>

            <div class="score">
              <div class="row">
                <div class="col-md-4">
                  <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="round">
                    <h2>Round</h2>
                    <p>0</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                  </div>
                </div>
              </div>

              <div class="match">
                <div class="row">
                  <div class="col-md-12">
                    <h2 class="winner">Choose Your Destiny</h2>
                  </div>
  
                  <div class="col-md-12">
                    <div class="hands">
                      <img class="player-hand" src="images/rock.png" alt="">
                      <img class="bot-hand" src="images/rock.png" alt="">
                    </div>
                  </div>
                </div>

                <div class="options">
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-outline-success rock">rock</button>
                      <button class="btn btn-outline-success paper">paper</button>
                      <button class="btn btn-outline-success sicssors">sicssors</button>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  


  <!-- JS FILES -->
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
